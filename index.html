<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title> temporary under construction page using html, css, javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body{
            background-color: #d0c9b4;
            font-family: Tahoma;
            font-size: 12px;
            color: rgb(0, 0, 0);
            min-width: 599px;
            background: transparent url(unsplashpic.jpg) 0 0 no-repeat;
            background-size: cover;
        }
        a{
            text-decoration: none;
            cursor: pointer;
            color: black;
        }
        a.alink:hover{
            text-decoration: underline;
        }
        #main{
            width: 100%;
            position: relative;
            z-index: 100;
        }
        .wrap{
            width: 599px;
            margin: auto;

        }
        #header{
            padding: 70px 0;

        }

        #header h1{
            font-family: tahoma;
            text-align: center;
            font-size: 18px;
            position: relative;
            width: 280px;
            margin: auto;
        } 
        #header h1::before{
            content: "";
            width: 40px;
            height: 2px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 0;
        }
        #header h1::after{
            content: "";
            width: 40px;
            height: 2px;
            background-color: black;
            position: absolute;
            top: 50%;
            right: 0;
        }

        #contents{
            font-family: tahoma;
            text-align: center;
            color: black;
            padding-bottom: 35px;
            font-size: 22px;
            line-height: 30px;
            font-weight: normal;
            margin-top: -50px;

        }

        #contents h2{
            font-family: tahoma;
            font-size: 80px;
            line-height: 80px;
            font-weight: 500;
        }
        #contents .loader{
            padding: 20px 0;
        }

        #contents .loader .load{
            background-color: white;
        }

        #contents .loader .load .percentage{
            background-color: black;
            height: 10px;

        }

        #contents .loader .info{
            display: flex;
            font-size: 18px;

        }

        #contents .loader .info span{
            flex: 1;
        }

        #contents .loader .info span:first-child{
            text-align: left;

        }

        #contents .loader .info span:last-child{
            text-align: right;

        }

        #footer{
            text-align: center;
            padding-bottom: 80px;
        }

        #footer .social-links{
            display: flex;
            justify-content: center;

        }

        #footer .social-links a{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            width: 40px;
            height: 40px;
            border: 2px solid white;
            font-size: 20px;
            border-radius: 40px;

        }
        </style>


</head>
<body>
    <div id="main">
        <header id ="header">
            <div class="wrap">
                <h1>MY NEW WEBSITE</h1>
            </div>

        </header>
        <section id="contents">
            <div class="wrap">
                <h2>UNDER <br> CONSTRUCTION</h2>
                <div class="loader">
                    <div class="load">
                        <div id="count" class="percentage" style="width: 0%">
                        
                        </div>
                    </div>
                    <div class="info">
                        <span>0%</span>
                        <span id="progress">0%</span>
                        <span>100%</span>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="wrap">
                <div class="social-links">
                    <a href="https://twitter.com/codinglay"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.instagram.com/codinglayla/"><i class="fa fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/layla-codes/"><i class="fa fa-linkedin"></i></a>
                    <a href="https://laylacodes.hashnode.dev/"><i class="fa fa-rss"></i></a>
                </div>
            </div>
             
        </footer>
    </div>
    <script>
        var elem = document.getElementById("count");
        var width = 0;
        var id = setInterval(frame, 50);
        function frame(){

            if(width >= 46){
                clearInterval(id);
            } else{
                width++;
                elem.style.width = width + '%';
                document.getElementById("progress").innerHTML = width * 1 + '%';
            }
        }
    </script>
</body>
</html>
